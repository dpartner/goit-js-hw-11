<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work JS 11</title>
  </head>
  <body>
    <div class="section section__input">
      <div class="container container__input">
        <img class="ukraine-flag" src="images/ukraine-min.png" width="30" alt="" />
        <div class="form-wrap">
          <form class="search-form" id="search-form">
            <input
              class="search-form__input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button class="search-form__submit" type="submit">
              <svg
                src="images/svg/search_icon.svg"
                class="search-form__submit-icon"
                width="20"
                alt="Search icon"
              >
                <use href="images/svg/symbol-defs.svg#icon-search_icon"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="section section__gallery">
      <div class="container container__gallery">
        <div class="gallery">
          <div class="photo-card">
            <img class="gallery__img" src="images/test.jpg" alt="test photo" loading="lazy" />
            <div class="info">
              <p class="info-item">
                <b>Likes</b>
              </p>
              <p class="info-item">
                <b>Views</b>
              </p>
              <p class="info-item">
                <b>Comments</b>
              </p>
              <p class="info-item">
                <b>Downloads</b>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
